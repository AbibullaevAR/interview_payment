version: '3.8'

services:
  web:
    build: ./
    command: gunicorn interview_payment.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - ./.env.prod
    depends_on:
      - db

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db

  nginx:
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web



volumes:
  postgres_data:
