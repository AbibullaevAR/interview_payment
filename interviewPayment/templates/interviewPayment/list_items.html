<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link href="{% static 'interviewPayment/list_items.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="items__container">
        <div class="items__container__bucket">
            <a href="{% url 'interviewPayment:list_order' %}">Bucket</a>
        </div>
        Items:
        {% for item in items %}
            <div class="items__container-box">
                <a href="{% url 'interviewPayment:detail_item' item.pk %}">{{ item.name }}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
